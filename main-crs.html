<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRSport UTEM</title>
    <link rel="stylesheet" href="main-crs.css">
</head>
<body>

    <!-- Navigation bar -->
    <nav>
        <div class="logo">CRSport</div>
        <div class="search-container">
            <input type="text" placeholder="Buscar instalación..." id="search-bar">
        </div>
        <div class="user-options">
            <button id="login-btn">Login</button>
            <button id="signup-btn">Sign Up</button>
        </div>
    </nav>

    <!-- Main content -->
    <main>
        <section class="facility-grid">
            <a href="instalacion-cancha-crs.html">
            <div class="facility-card">
                <img src="imagen/cancha-multi.jpg" height="150" width=100% alt="Cancha Utem">
                <div class="facility-info">
                    <h3>Cancha Utem</h3>
                    <p>Ubicacion: Campus Macul</p>
                    <p>Disponible: 10:00 AM - 12:00 PM</p>
                </div>
            </div></a>
            
            <a href="instalacion-gym-crs.html">
            <div class="facility-card">
                <img src="imagen/gym.jpg" height="150" width=100% alt="Gimnasio Utem">
                <div class="facility-info">
                    <h3>Gimnasio Utem</h3>
                    <p>Ubicacion: Campus Macul</p>
                    <p>Disponible: 10:00 AM - 12:00 PM</p>
                </div>
            </div></a>
        </section>
    </main>

    <!-- Modal for Login -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>INICIAR SESIÓN</h2>
            <form action="#">
                <label for="email">Correo</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                <button type="submit">INICIAR</button>
            </form>
        </div>
    </div>

    <!-- Modal for Sign Up -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <h2>REGISTRARSE</h2>
            <form action="#">
                <label for="signup-email">Correo</label>
                <input type="email" id="signup-email" placeholder="Ingresa tu correo" required>
                <label for="signup-password">Contraseña</label>
                <input type="password" id="signup-password" placeholder="Ingresa tu contraseña" required>
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" placeholder="Confirma tu contraseña" required>
                <button type="submit">REGISTRARME</button>
            </form>
        </div>
    </div>

    <!-- Overlay to make the background opaque -->
    <div id="overlay"></div>

    <!-- JavaScript -->
    <script>
        // Get the modal and overlay elements
        const loginModal = document.getElementById('login-modal');
        const signupModal = document.getElementById('signup-modal');
        const overlay = document.getElementById('overlay');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');

        // Function to open the login modal and show overlay
        loginBtn.addEventListener('click', function() {
            loginModal.style.display = 'block';
            overlay.style.display = 'block';
        });

        // Function to open the signup modal and show overlay
        signupBtn.addEventListener('click', function() {
            signupModal.style.display = 'block';
            overlay.style.display = 'block';
        });

        // Close the modals when clicking outside
        overlay.addEventListener('click', function() {
            loginModal.style.display = 'none';
            signupModal.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>

</body>
</html>
